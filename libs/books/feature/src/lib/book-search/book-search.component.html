<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input autoFocus matInput type="search" placeholder="Search for books to add to your reading list"
      formControlName="term" />
    <button mat-icon-button matSuffix aria-label="search">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let book of books">
      <div class="book--title">
        {{ book.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ book.coverUrl }}" [alt]="book.coverUrl" />
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ book.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ book.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ formatDate(book.publishedDate) }}
          </div>
          <p [innerHTML]="book.description"></p>
          <div>
            <button mat-flat-button color="primary" [ngClass]="{'finished': book?.finished}"
              [attr.aria-label]="book?.finished ? 'Finished Reading' : 'Want to Read'" [disabled]="book?.isAdded"
              (click)="addBookToReadingList(book)">
              {{ book?.finished ? 'Finished Reading' : 'Want to Read'}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<span (click)="searchExample()">JavaScript</span>".
    </p>
  </div>
</ng-template>
